  <!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script> 
    <style>
        #waktu{
            background-color: #55398c;

<body>
    <div class="atas">
        <div id="waktu" > </div>

            <video  autoplay id="vids" ></video>

    <div class="container" style="margin-top:40px">
        <div id="senin">
            <div id="sesi1" class="jumbotron">

            <div id="sesi2" class="jumbotron">

                <button id="btn-islam" class="btn btn-info btn-sm" onclick="$('#islam').show();tomb()">Islam</button>
                <button id="btn-protestan" class="btn btn-info btn-sm" onclick="$('#protestan').show();tomb()">Protestan</button>

                <iframe id="islam" src="https://docs.google.com/forms/d/e/1FAIpQLSfnc5jX7BOT5alTTc9E_ZRjj6J7NBL3N0i6Zgj5LY1SDy9Hsw/viewform?embedded=true" width="100%" height="1040" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
                <iframe id="protestan" src="https://docs.google.com/forms/d/e/1FAIpQLSfnc5jX7BOT5alTTc9E_ZRjj6J7NBL3N0i6Zgj5LY1SDy9Hsw/viewform?embedded=true" width="100%" height="1040" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>

                $("#islam").hide()

                    $("#btn-islam").hide()
                    $("#btn-protestan").hide()
                    $("#btn-katolik").hide()

        </div>
        <div id="selasa">
            <div id="sesi3" class="jumbotron">
                Selasa sesi 1

        <div id="rabu">

        </div>
        <div id="kamis">
            <div id="sesi7" class="jumbotron">
                Kamis sesi 1

            <div id="sesi8" class="jumbotron">
                Kamis sesi 2
            </div>

        <div id="jumat">
            <div id="sesi9" class="jumbotron">

<div class="container box animate__animated animate__bounce">
  Waktu anda sisa <b id="tersisa"></b>, segera tekan kirim / submit, 
  jika waktu habis maka jawaban tidak ada yang terkirim alias nilai anda NOL
  <hr/>
  <div class="text-center">
    <button class="btn btn-primary btn-sm" onclick="$('.box').hide()">Tutup</button>
  </div>
</div>
   
   <script>
       $('.box').hide();
        var today = new Date()
        var tgl = today.getDate();
        var bln = today.getMonth()+1;
        var thn = today.getFullYear();
        var jam = today.getHours();
        var mnt = today.getMinutes();
        
        var harian = [{'hari':document.getElementById("senin"),'tgl':20,'sesi':[1,2]},
        {'hari':document.getElementById("selasa"),'tgl':21, 'sesi':[3,4]},
        {'hari':document.getElementById("rabu"),'tgl':22, 'sesi':[5,6]},
        {'hari':document.getElementById("kamis"),'tgl':24, 'sesi':[7,8]},
        {'hari':document.getElementById("jumat"),'tgl':25, 'sesi':[9,10]},
        {'hari':document.getElementById("sabtu"),'tgl':26, 'sesi':[11,12]}]

     
        function seleksiHari(lama){
            harian.forEach((tag,i)=>{
                if(tag.tgl != tgl){
                    tag.hari.remove();
                    console.log(tag)
                    document.getElementById("mundur").innerHTML = "Tunggu waktu ujian sesuai jadwal, lalu refresh ya .."
                }else{
                    
                    var ses1 = "sesi"+tag.sesi[0]
                    var ses2 = "sesi"+tag.sesi[1]
                    
                    if(jam < 7  || jam > 8){
                        document.getElementById(ses1).remove()
                    }else{
                        timer(lama,1000);
                        streaming(150,100);
                    }
                    if(jam < 9 || jam > 10){
                        document.getElementById(ses2).remove()
                    }else{
                        timer(lama,1000);
                        streaming(150,100);
                    }
                }
            })


        }

     

        console.log(tgl+"/"+bln+"/"+thn+"  ,"+jam+":"+mnt)

       function timer(minut, speed){
                var menit;
                var detik; // = 60;
                var durasi; // =  detik * minut;
                var mundur; // = durasi;   
                var lebar;
                if(localStorage.getItem("menit")){
                    mundur = localStorage.getItem("menit");
                    detik = localStorage.getItem("detik");
                    durasi = 60 * minut;
                }else{
                    detik = 60;
                    durasi = detik * minut;
                    mundur = durasi;   
                }

                var timer = setInterval(()=>{
                    mundur--
                    detik--
                    lebar = mundur / durasi * 100;
                    menit = Math.floor(mundur / 60);
                    if(detik < 0){
                        detik = 60
                    }

                    if(mundur < 3){
                         localStorage.clear();
                    }
                    if(mundur <= 0 ){
                        console.log(" waktu habis");
                        detik = 0;
                        clearInterval(timer);
                        // alert('waktu habis');
                        // window.open("https://www.google.com");
                    }else{
                        document.getElementById("waktu").style.width = lebar +"%";
                        console.log("sedang ujian")
                        localStorage.setItem("menit",mundur);
                        localStorage.setItem("detik", detik);
                    }
                    
                    // warning
                    if(mundur == 120 || mundur == 145){
                        $('.box').show();
                    }
                    console.log(mundur)
                    document.getElementById("mundur").innerHTML = menit +" menit "+ detik + " detik";
                    document.getElementById("tersisa").innerHTML = menit +" menit "+ detik + " detik";
                },speed);
        }


        function streaming(lebar,tinggi){
             navigator.mediaDevices.getUserMedia({
                video:{
                    width:lebar,
                    height:tinggi
                }
            })
            .then(stream =>{
                document.getElementById("vids").srcObject = stream
            })
        }
       //durasi ujian
         seleksiHari(90);

        //  drag and drop
        interact('#grid')
            .draggable({
                // enable inertial throwing
                inertia: true,
                // keep the element within the area of it's parent
                modifiers: [
                interact.modifiers.restrictRect({
                    restriction: 'parent',
                    endOnly: true
                })
                ],
                // enable autoScroll
                autoScroll: true,

                listeners: {
                // call this function on every dragmove event
                move: dragMoveListener,

                // call this function on every dragend event
                end (event) {
                    var textEl = event.target.querySelector('p')

                    textEl && (textEl.textContent =
                    'moved a distance of ' +
                    (Math.sqrt(Math.pow(event.pageX - event.x0, 2) +
                                Math.pow(event.pageY - event.y0, 2) | 0))
                        .toFixed(2) + 'px')
                }
                }
            })
            function dragMoveListener (event) {
                var target = event.target
                // keep the dragged position in the data-x/data-y attributes
                var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx
                var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy

                // translate the element
                target.style.transform = 'translate(' + x + 'px, ' + y + 'px)'

                // update the posiion attributes
                target.setAttribute('data-x', x)
                target.setAttribute('data-y', y)
                }

                // this function is used later in the resizing and gesture demos
                window.dragMoveListener = dragMoveListener
    </script>

</body>
</html>
